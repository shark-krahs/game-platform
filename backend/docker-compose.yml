name: game-platform
version: "3.8"

services:
  game-platform-db:
    image: postgres:18
    container_name: game-platform-db
    env_file:
      - ./.env
      - ../.env
    environment:
      POSTGRES_DB: ${DB_NAME:-game_platform}
      POSTGRES_USER: ${DB_USER:-db_owner}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - game-platform-db-data:/var/lib/postgresql
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-db_owner} -d ${DB_NAME:-game_platform}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  game-platform-db-data:
