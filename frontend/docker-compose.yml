version: "3.9"

services:
  node:
    image: node:24-alpine
    working_dir: /usr/src/app
    env_file:
      - ../.env
    volumes:
      - .:/usr/src/app
    tty: true
    stdin_open: true
    ports:
      - "${VITE_FRONTEND_HOST:-0.0.0.0}:${VITE_FRONTEND_PORT:-5173}:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
